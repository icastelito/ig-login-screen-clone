<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-envelope">

      <div class="phone">
        <img src="./images/instagram-cellphone.png" class="cellphone">
      </div>
        
       
        <div class="login">

        <img src="./images/instagram-name.png" class="instagram-name"></img>
            
            <label class="rotuloDeLogin">
                <span class="ativarSpan">Telefone, nome de usuário ou email</span>
                <input type="text" name="username" class="input">
              </label>
              <label class="rotuloDeLogin">
                <span class="ativarSpan">senha</span>
                <input type="password" name="password" class="input">
              </label>
              <button type="button" class="botaoDeLogin" disabled> Entrar
              </button>
              <div class="divisoria">
                <div class="divisoriaLateral"></div>
                <div class="divisoriaCentral">OU</div>
                <div class="divisoriaLateral"></div>
              </div>

              <div class="facebookLogin">
                <img src="./images/facebook-icon.png" class="logoFacebook"></img>
                <div class="logar">Entrar com o Facebook</div> 
              </div>

              <div class="recuperarSenha">Esqueceu a senha?</div>
        </div>
        <div class="signup">
            <div class="semConta"> Não tem uma conta? </div>
            <div class="cadastre"> Cadastre-se </div>
        </div>

        <div class="aplicativo">
          <div> Obtenha o aplicativo </div>
          <img src="./images/baixar-na-app-store.png" class="appstore">
          <img src="./images/disponivel-google-play-badge-4.png" class="googleplay">
      
  </div>
        
    </div>
    
    
</body>
</html>
